      const socketUrl = "/";
      var socket = io(socketUrl);
      const fakePointer = document.getElementById("fake-pointer");
      console.log("fakePointer", fakePointer);

      socket.on("chat message", function (msg) {
        console.log({ x: msg.x, y: msg.y });
        fakePointer.style.left = `${msg.x}px`;
        fakePointer.style.top = `${msg.y}px`;
      });

      onmousemove = function (e) {
        socket.emit("chat message", { x: e.clientX, y: e.clientY });
      };
    </script>
  </body>
</html>
